<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>First JavaScript Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <button type="button" id="startButton">Start Game</button>
    <div id="game">
      <div id="character">
        <img src="images/Jump (32x32).png" alt="Frog character" />
      </div>
      <div id="block"></div>
    </div>

    <table id="leaderBoard">
      <thead>
        <tr>
          <th>Your high score</th>
        </tr>
      </thead>

      <tr class="rows">
        <td class="rank">1.</td>
        <td class="score">0</td>
      </tr>
      <tr class="rows">
        <td class="rank">2.</td>
        <td class="score">0</td>
      </tr>
      <tr class="rows">
        <td class="rank">3.</td>
        <td class="score">0</td>
      </tr>
    </table>
    <button id="updateButton" onclick="updateScoreBoard()">Update Score</button>

    <script src="script.js"></script>
  </body>
</html>
